{% extends "causknow/base.html" %}

{% block content %}
    <h2>Show SPARQL Query Results:</h2>
    <table>
    {% for result in sparqlResults.results.bindings %}
         <tr>
            {% for item, param in result.items %}
                <td> {{ item.value }} </td>
                <td> {{ param.value }} </td>
            {% endfor %}
        </tr>
    {% endfor %}
    </table>
    <br>
    <a class="btn btn-primary" href="{% url 'causknow:sparql' %}" role="button">Query Again</a>
{% endblock content %}
